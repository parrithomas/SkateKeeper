<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Skate</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="container">
        <div class="header-img">
            <img src="https://images.unsplash.com/photo-1487051224065-0a68403c2450?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="">
        </div>
        <div class="title">
            <h2>SKATE Keeper</h2>
        </div>
        <div class="score-limit-container">
            <label for="score-limit">Playing To:</label>
            <select name="score-limit" id="score-limit">
                <option value="Skate">SKATE</option>
                <option value="Kickflip">KICKFLIP</option>

            </select>
        </div>
        <div class="score-container">
            <div class="player1-container">
                <h3>Player 1</h3>
                <h4 class="player-one-score score line-through"></h4>
            </div>
            <div class="player2-container">
                <h3>Player 2</h3>
                <h4 class="player-two-score score line-through"></h4>
            </div>
        </div>

        <div class="footer-buttons">
            <button class="player1">Player 1 fail</button>
            <button class="player2">Player 2 fail</button>
            <button class="reset">RESET</button>
        </div>
        <footer>
            <p>Code by <a href="https://codepen.io/yeastyboy/pen/RwomjoW">Parri Thomas</a></p>
            <p>Image &copy <a href="https://unsplash.com/photos/PKkDEFXU3kI">Rhendi Rukmana</a> </p>
        </footer>
    </div>
    <script src="app.js"></script>

</body>

</html>
